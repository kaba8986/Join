<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="template.css/summary_guest.css">
    <link rel="stylesheet" href="./template.css/header_menu.css">
    <link rel="stylesheet" href="template.mobile.css/header_menu_mobile.css">
    <script src="template.js/mini_backend.js"></script>
    <script src="template.js/summary_guest.js"></script>
    <script src="template.js/script.js"></script>

<body onload="includeHTML(), init()">

    <div w3-include-html="side.html"></div>
    <div class="content">
        <div class="frame40">
            <div class="summary"> Summary</div>

            <div class="vector5"></div>
            <div class="nutshell">Everything in a nutshell!</div>
        </div>
        <div class="mobilvector"> </div>



        <div class="content2">
            <div class="frame66">

                <div class="frame64">
                    <a href="board.html" class="buttonV1">
                        <div class="frame61">
                            <div class="number" id="taskBoardG">0</div>
                            <div class="tasks"> Task in Board </div>
                        </div>
                    </a>
                    <a href="board.html" class="buttonV1">
                        <div class="frame61">
                            <div class="number" id="taskProgressG">0</div>
                            <div class="tasks"> Task in Progress </div>
                        </div>
                    </a>
                    <a href="board.html" class="buttonV1">
                        <div class="frame61">

                    </a>
                </div>

                <a href="board.html" class="urgency">

                    </div>
                    <div class="vector51"></div>
                    <div class="frame68">

                    </div>
                </a>

                <div class="frame65">

                        <div class="frame60">
                            <div class="todo" id="todoG">0</div>
                            <div class="backlog"> To-do </div>
                        </div>
                    </a>

                    <a href="board.html" class="checkbutton">

                        <img class="frame593" src="accessories/img/ok.png">
                        <div class="frame60">
                            <div class="donenumber" id="doneG">0</div>
                            <div class="done"> Done </div>
                        </div>


                    </a>


                </div>
            </div>
            <div class="frame69">
                <div class="morning">Good morning </div>
            </div>
        </div>
