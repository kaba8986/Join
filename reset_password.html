<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./template.css/reset_password.css">
    <link rel="icon" type="image/png" href="accessories/img/ficon.png" />
    <script src="https://kit.fontawesome.com/b7a5700e28.js" crossorigin="anonymous"></script>
    <script src="./template.js/reset_password.js"></script>
    <script src="./template.js/users.js"></script>
    <title>Reset Password</title>
  </head>
  <body>
    <header>
      <img src="./accessories/img/Join_Logo2.svg" id="logo">
      <div class="container">
        <div class="arrow-back">
            <a href=""><i class="fa-solid fa-arrow-left"></i></a>
        </div>
        <h1>Reset your password</h1>
        <hr>
        <form onsubmit="return check()">
          <p class="sub">Change your account password</p>
          <div class="input-line">
            <span class="icon" id="pass-eye-1" onclick="togglePassword('input', 1)"><i class="fa-solid fa-eye-slash"></i></span>
            <input type="password" name="password" id="input-password" placeholder="New password" min="8" onfocus="hideOnFocus()" required>
          </div>
          <div class="input-line">
            <span class="icon" id="pass-eye-2" onclick="togglePassword('confirm', 2)"><i class="fa-solid fa-eye-slash"></i></span>
            <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm password" min="8" onfocus="hideOnFocus()" required>
          </div>
          <div id="message-box" class=""></div>
          <div class="btn-line">
            <input id="continue" type="submit">Continue</button>
          </div>
        </form>
      </div>
    </header>
  </body>
</html>
